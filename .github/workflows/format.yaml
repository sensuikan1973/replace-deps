name: TypeScript CI

on:
  push:
    branches: [main]
    paths:
      - '.github/workflows/format.yaml'
      - '**.ts'
      - 'package*.json'
      - '.prettierrc'
  pull_request:
    paths:
      - '.github/workflows/format.yaml'
      - '**.ts'
      - 'package*.json'
      - '.prettierrc'
  workflow_dispatch:

jobs:
  format_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - run: npm ci
      - run: npm run format-check
